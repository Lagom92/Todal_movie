{% extends 'base.html'%}
{% load static %}
{% block bb %}
  <div class="col-md-12 p-0">
    <img src="/static/images/search2.jpg" style="width:100%; height:600px"  >
    <div class="carousel-caption">
      <h1 class=" text-black mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s" style="font-family: 'Playfair Display SC'">Todal Movie</h1>         
      <br><br><br>
      <div class="justify-content-center">
          <form method="GET" class="d-flex justify-content-center">
              <i class="fas fa-search fa-2x"></i>
              <input type="text" name="searchword" value="{{searchword}}" placeholder="작품 제목을 검색해보세요." class="shadow-lg rounded border border-dark w-75 p-2" style="font-family: 'Noto Sans KR', sans-serif;">
          </form>
      </div>
    </div>
  </div>
  <div style="height:300px"></div>

{% endblock %}
